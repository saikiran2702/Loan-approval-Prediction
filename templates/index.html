<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Approval Prediction</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="container">
    <h2>Loan Approval Prediction</h2>
    <form action="/predict" method="POST">

      <label for="education">Education:</label>
      <select name="education" required>
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
      </select>

      <label for="self_employed">Self Employed:</label>
      <select name="self_employed" required>
        <option value=" No">No</option>
        <option value=" Yes">Yes</option>
      </select>

      <label for="no_of_dependents">No. of Dependents:</label>
      <input type="number" name="no_of_dependents" min="0" max="5" required />

      <label for="income_annum">Annual Income:</label>
      <input type="number" name="income_annum" min="200000" max="9900000" required />

      <label for="loan_amount">Loan Amount:</label>
      <input type="number" name="loan_amount" min="300000" max="39500000" required />

      <label for="loan_term">Loan Term (months):</label>
      <input type="number" name="loan_term" min="2" max="20" required />

      <label for="cibil_score">CIBIL Score:</label>
      <input type="number" name="cibil_score" min="300" max="900" required />

      <label for="assets">Assets:</label>
      <input type="number" name="assets" min="400000" max="90700000" required />

      <button type="submit">Predict Loan Status</button>
    </form>

    {% if prediction_text %}
      <p style="margin-top: 20px; font-size: 18px; font-weight: bold;">
        {{ prediction_text }}
      </p>
    {% endif %}
  </div>
</body>
</html>
